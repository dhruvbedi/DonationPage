<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <title>DonationPage</title>
  <style>
      body{
        font-family: 'Raleway'; font-size: 25px;
      }
  </style>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <script type="text/javascript" src="index.js" >
  </script>
  <div id="content">
    <div id="head">
      <p>$<span id="donationLeft">1000</span> needed for this project</p>
    </div>
    <div class="triangle"></div>
    <div id="body">
      <div id="bar">
        <div id="coloredBar"></div>
      </div>
      <div class="mainText">
        <p>
        <p style="color:#FF6347; display:inline">Only 3 days left</p>
        <p style="color:#a7a7a7; display:inline">to fund this project.
        <br>
        <br>
        <br>
        Join the<b> <span id ="count">0</span> </b> other donors who have already supported this project.Every Dollar helps.
        </p>
        </p>
      </div>
      <div id="body-donation">
        <b style="margin-right:10px; color:#585858">$</b><input type="number" id="input" value="50" style="padding-left:10px" />
        <button type="button" id="body-button" onclick="giveNow()">Give Now</button>
      </div>
      <p style="font-size:20px; color:blue; margin:15px 0px 0px 30px; font-style:italic">Why give $50?</p>
    </div>
    <div id="footer">
      <button type="button" class="footer-button" onclick="saveForLater()">Save For Later</button>
      <a href="https://www.facebook.com/sharer/sharer.php?&u=example.org" data-show-count="false" target="_blank" style="color:#595858;">
      <button type="button" class="footer-button" style="margin:35px">Tell Your Friends</button>
    </div>
  </div>
</body>
</html>
